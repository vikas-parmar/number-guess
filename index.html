<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess By Vikas Panwar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>Number Guess Game</h3>
        <p>
            I've selected a random number between 1 and 100.
            See See if you can guess it in 10 turns or fewer. We'll tell you
            if your guess was too high or too low.
        </p>
        <form>
            <label for="guessField">Enter a guess:</label>
            <input type="number" min="1" max="100" required id="guessField" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit">
        </form>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
